<!DOCTYPE html>
<html>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
<link type="text/css" rel="stylesheet" href="stylesheets/stylesheet.css" />
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

<head>
	<title>Really fresh wikipedia thingy</title>
</head>

<body>
	<script src="scripts/jquery.js"></script>
	<script src="scripts/wikiviewer.js"></script>


	<h1>Lazy Wikipedia</h1>
	<div class="container-fluid">
		<div class="center-box">
			<div class="row">

				<input class="inputField" id="searchText" type="text" type="search" placeholder="How can i help you?">

			</div>
			<div class="row">
				<button class="btn-primary" id="searchButton">Search</button>
				<button id="randomWiki">Random</button>
			</div>
			<div class="result">
				<div id="content"></div>
			</div>

		</div>
		<div class="footer">Coded by Lars Kerick</div>
	</div>
</body>

</html>
